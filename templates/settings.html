{% extends "base.html" %}

{% block style %}
{% load static %}
<link rel="stylesheet" href="{% static 'login.css' %}">
{% endblock %}
{% block content %}
      <div class="cards">
        <div class="login-header">
            <h1>Settings</h1>
        </div>
        <div class="login container">
            <form action="" method="post" enctype="multipart/form-data">
                <div class="input-field">
                    <label for="login">Login</label>
                    <input type="text" id="login">
                </div>
                <div class="input-field">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="input-field">
                    <label for="nickname">Nickname</label>
                    <input type="text" id="nickname">
                </div>
                <div class="input-field">
                    <label for="password">Upload avatar</label>
                    <div class="file-image-container">
                        <img height="90" width="90" src="https://placehold.co/200">
                        <div class="file-load-container">
                            <input type="file" accept=".jpg,.png,.jpeg" id="password">
                            <button>Upload</button>
                        </div>
                    </div>
                </div>
                <button class="login-button">Save changes</button>
            </form>
        </div>
      </div>
{% endblock %}
