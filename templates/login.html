{% extends "base.html" %}

{% block style %}
{% load static %}

<link rel="stylesheet" href="{% static 'login.css' %}">

{% endblock %}

{% block content %}
<div class="cards">
        <div class="login-header">
            <h1>Log In</h1>
        </div>
        <div class="login container">
            <form action="{% url 'login' %}" method="POST" enctype="application/x-www-form-urlencoded">
                {% csrf_token %}
                <div class="input-field">
                    <label for="username">Login</label>
                    <input required value="{{ login }}" type="text" name="username" id="username">
                </div>
                <div class="input-field">
                    <label required for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                {% if error %}
                <div class="error">
                    <p>{{ error }}</p>
                </div>
                {% endif %}
                <button class="login-button">Log In</button>
                <p style="text-align: center; margin-bottom: 0;">Not registered yet? <a href="{% url 'signup' %}" class="sign-up-link">Sign Up!</a></p>
            </form>
        </div>
      </div>
{% endblock %}
