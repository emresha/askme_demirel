{% extends "base.html" %}

{% block style %}
{% load static %}

<link rel="stylesheet" href="{% static 'ask.css' %}">

{% endblock %}

{% block content %}
<div class="question">
        <div class="question-header">
            <h1>New Question</h1>
        </div>
          <div class="cards container">
            <form action="">
              <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Your question's title...">
              </div>
              <div class="input-field">
                <label for="description" class="fixed-top textarea-label">Text</label>
                <textarea type="text" id="description" rows="10" placeholder="What's your question?"></textarea>
              </div>
              <div class="input-field">
                <label for="tags">Tags</label>
                <input type="text" id="tags" placeholder="Your Question's tags...">
              </div>
              <p class="error">Your question must have a title.</p>
              <button class="ask-button-question  ">Ask!</button>
            </form>
          </div>
    </div>
{% endblock %}
