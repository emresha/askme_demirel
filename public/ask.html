<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="static/base.css">
    <link rel="stylesheet" href="static/ask.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>AskMe</title>
  </head>
  <body>
    <header>
      <div class="header container">
          <a class="logo" href="/">AskMe</a>
          <div class="search-bar">
            <input type="text" placeholder="Search..." class="search-input px24"><button class="ask-button px24">Ask!</button>
          </div>
          <div class="user-data">
            <img height="55" width="55" src="https://placehold.co/200" alt="user image">
            <div class="user-actions">
              <p>Username</p>
              <span>
                <a href="/settings.html">settings</a>
                <a href="/logout.html">log out</a>
              </span>
            </div>
          </div>
      </div>
    </header>
    <main>
    <div class="question">
        <div class="question-header">
            <h1>New Question</h1>
        </div>
          <div class="cards container">
            <form action="">
              <div class="input-field">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title...">
              </div>
              <div class="input-field">
                <label for="description" class="fixed-top textarea-label">Text</label>
                <textarea type="text" id="description" rows="10" placeholder="What's your question?"></textarea>
              </div>
              <div class="input-field">
                <label for="tags">Tags</label>
                <input type="text" id="tags" placeholder="Your Question's tags...">
              </div>
              <button class="ask-button-question  ">Ask!</button>
            </form>
          </div>
    </div>
      <aside>
        <div class="popular-tags container">
          <h2>Popular Tags</h2>
          <div class="tags">
            <span>history</span>
            <span>history</span>
            <span>history</span>
            <span>history</span>
            <span>history</span>
            <span>history</span>
            <span>history</span>
            <span>history</span>
            <span>history</span>
            <span>history</span>
            <span>history</span>
          </div>
        </div>
        <div class="best-members container">
          <h2>Best Members</h2>
          <ul>
            <li>user 1</li>
            <li>user 1</li>
            <li>user 1</li>
            <li>user 1</li>
            <li>user 1</li>
            <li>user 1</li>
            <li>user 1</li>
          </ul>
          <div class="members">
          </div>
        </div>
      </aside>
    </main>
  </body>
</html>
